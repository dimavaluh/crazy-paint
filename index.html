<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>

  var canvas = document.querySelector('#draw');
  var ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  ctx.strokeStyle = '#BADA55';
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  /*ctx.lineWidth = 10;*/
  /*ctx.globalCompositeOperation = 'color-dodge';*/

  var isDrawing = false;
  var lastX = 0;
  var lastY = 0;
  var hue = 0;
  var direction = true;

  function draw (e) {
      if(!isDrawing) return;
      console.log(e);
      ctx.strokeStyle = 'hsl(' + hue + ', 100%, 50%)';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      lastY = e.offsetY;
      lastX = e.offsetX;
      hue++;
      if (hue >= 360) {
          hue = 0;
      }
      console.log(hue);
      if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
          direction = !direction;
      }
      if (direction) {
          ctx.lineWidth++;
      } else {
          ctx.lineWidth--;
      }
  }


  canvas.addEventListener('mousedown', function (e){
      /*return [isDrawing, lastY, lastX] = [true, e.offsetY, e.offsetY];*/

      return [isDrawing = true,
       lastY = e.offsetY,
      lastX = e.offsetX];

  });
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', function (){return isDrawing = false});
  canvas.addEventListener('mouseout', function (){return isDrawing = false});




</script>

<style>
  html, body {
    margin:0;
  }
</style>

</body>
</html>
